server:
  port: 8070

spring:
  application:
    name: eureka-server
  cloud:
    service-registry:
      auto-registration:
        enabled: false

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
